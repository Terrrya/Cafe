{% extends "base.html" %}
{% block content %}
  <div class="card border-0 mt-4">
    <div class="card-top pt-1 m-2">
     <h3 class="px-5">Warehouse</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Amount of</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        {% for ingredient in ingredient_list %}
          <tr>
            <td>
              {{ ingredient.name }}
            </td>
            <td>
              {{ ingredient.amount_of }}
            </td>
            <td>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'cafe:ingredient-update' pk=ingredient.id %}">Update</a>
            </td>
            <td>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'cafe:ingredient-delete' pk=ingredient.id %}">Delete</a>
            </td>
          </tr>
       {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
