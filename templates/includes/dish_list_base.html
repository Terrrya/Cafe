<div class="row">
  <div class="col-sm-12">
    <div class="container">
      <div class="row">
        {% for dish in dish_list %}
          <div class="col-2 dish-text">
            <a class="text-decoration-none text-dark" href="{% if order %}{% url 'cafe:select-dish' order_pk=order.id dish_pk=dish.id %}{% else %}{% url 'cafe:dish-detail' pk=dish.id %}{% endif %}">
              <div class="card nav-active border-0 mt-4">
                <img class="img-fluid mx-auto p-2" src="{% if dish.image %}{{ dish.image.url }}{% endif %}" alt="Dish">
                <div class="card-body">
                  {{ dish.dish_type }}
                  <p class="card-text">{{ dish.name|upper }}</p>
                  <p class="card-text">{{ dish.price }}</p>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
